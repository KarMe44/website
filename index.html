<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пластический хирург | Давидян Давид</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
    .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    .gallery-img:hover { transform: scale(1.05); transition: transform 0.3s ease; }
    .social-icon:hover { transform: scale(1.1); color: #2563eb; transition: transform 0.3s ease, color 0.3s ease; }
    .hero-bg {
      background-image: url('https://images.unsplash.com/photo-1512678080530-7760d81faba6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .hero-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
    }
    .services-bg {
      background-image: url('https://images.unsplash.com/photo-1576091160550-2173fd1bece7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .services-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
    }
    .contact-bg {
      background-image: url('https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .contact-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function Header() {
      const handleNavClick = (e, id) => {
        e.preventDefault();
        const element = document.getElementById(id);
        if (element) {
          window.scrollTo({
            top: element.offsetTop - 80,
            behavior: 'smooth'
          });
        }
      };

      return (
        <header className="bg-white shadow-sm fixed w-full z-10">
          <nav className="container mx-auto flex justify-between items-center py-4 px-4">
            <h1 className="text-2xl font-bold text-gray-900">Давидян Давид</h1>
            <div className="flex items-center space-x-6">
              <ul className="flex space-x-8 text-gray-600">
                <li><a href="#home" onClick={(e) => handleNavClick(e, 'home')} className="hover:text-blue-600 transition">Главная</a></li>
                <li><a href="#about" onClick={(e) => handleNavClick(e, 'about')} className="hover:text-blue-600 transition">Обо мне</a></li>
                <li><a href="#services" onClick={(e) => handleNavClick(e, 'services')} className="hover:text-blue-600 transition">Услуги</a></li>
                <li><a href="#gallery" onClick={(e) => handleNavClick(e, 'gallery')} className="hover:text-blue-600 transition">Галерея</a></li>
                <li><a href="#contact" onClick={(e) => handleNavClick(e, 'contact')} className="hover:text-blue-600 transition">Контакты</a></li>
              </ul>
              <div className="flex space-x-4">
                <a href="https://instagram.com/doc_davidyan" target="_blank" className="text-gray-600 social-icon">
                  <i className="fab fa-instagram"></i>
                </a>
                <a href="https://t.me/doctor_davidyan" target="_blank" className="text-gray-600 social-icon">
                  <i className="fab fa-telegram-plane"></i>
                </a>
                <a href="https://wa.me/+79858400155" target="_blank" className="text-gray-600 social-icon">
                  <i className="fab fa-whatsapp"></i>
                </a>
              </div>
            </div>
          </nav>
        </header>
      );
    }

    function Hero() {
      return (
        <section id="home" className="min-h-screen flex items-center justify-center hero-bg pt-16">
          <div className="container mx-auto text-center px-4 fade-in relative z-10">
            <h2 className="text-5xl font-bold text-white mb-6">Искусство вашей красоты</h2>
            <p className="text-xl text-gray-200 mb-8 max-w-2xl mx-auto">
              Давидян Давид — пластический хирург, создающий гармонию и уверенность.
            </p>
            <a href="#contact" className="bg-blue-600 text-white py-3 px-8 rounded-full hover:bg-blue-700 transition">
              Записаться на консультацию
            </a>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="py-24 bg-white">
          <div className="container mx-auto px-4 fade-in">
            <h2 className="text-4xl font-bold text-gray-900 text-center mb-8">Обо мне</h2>
            <p className="text-lg text-gray-600 max-w-3xl mx-auto text-center">
              Сертифицированный пластический хирург. Окончил РНИМУ им. Н.И Пирогова и Московский областной научно-исследовательский клинический институт имени М.Ф. Владимирского. Моя цель — помочь вам обрести уверенность через естественную красоту.
            </p>
          </div>
        </section>
      );
    }

    function Services() {
      const services = [
        { title: "Ринопластика", description: "Коррекция формы и размера носа для гармоничного образа." },
        { title: "Маммопластика", description: "Увеличение, уменьшение или подтяжка груди для идеальных пропорций." },
        { title: "Лифтинг лица", description: "Омоложение кожи и устранение возрастных изменений." },
      ];

      return (
        <section id="services" className="py-24 services-bg">
          <div className="container mx-auto px-4 fade-in relative z-10">
            <h2 className="text-4xl font-bold text-gray-900 text-center mb-12">Услуги</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {services.map((service, index) => (
                <div key={index} className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
                  <h3 className="text-xl font-semibold text-gray-900 mb-2">{service.title}</h3>
                  <p className="text-gray-600">{service.description}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Gallery() {
      return (
        <section id="gallery" className="py-24 bg-white">
          <div className="container mx-auto px-4 fade-in">
            <h2 className="text-4xl font-bold text-gray-900 text-center mb-12">Галерея</h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
              {[1, 2, 3].map((item) => (
                <div key={item} className="relative overflow-hidden rounded-lg shadow-md gallery-img">
                  <div className="bg-gray-200 h-64 flex items-center justify-center text-gray-500">
                    До/После {item}
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      const handleSubmit = (e) => {
        e.preventDefault();
        const name = e.target[0].value;
        const email = e.target[1].value;
        const message = e.target[2].value;
        if (name && email && message) {
          alert("Сообщение отправлено! (Это демо, подключите EmailJS для реальной отправки)");
        } else {
          alert("Пожалуйста, заполните все поля.");
        }
      };

      return (
        <section id="contact" className="py-24 contact-bg">
          <div className="container mx-auto px-4 fade-in relative z-10">
            <h2 className="text-4xl font-bold text-white text-center mb-12">Свяжитесь со мной</h2>
            <div className="max-w-lg mx-auto">
              <div onSubmit={handleSubmit} className="space-y-6">
                <input
                  type="text"
                  placeholder="Ваше имя"
                  className="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-600"
                />
                <input
                  type="email"
                  placeholder="Ваш email"
                  className="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-600"
                />
                <textarea
                  placeholder="Ваше сообщение"
                  className="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-600 h-40"
                ></textarea>
                <button
                  type="submit"
                  className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition"
                >
                  Отправить
                </button>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-gray-900 text-gray-300 py-8">
          <div className="container mx-auto px-4 text-center">
            <div className="flex justify-center space-x-6 mb-4">
              <a href="https://instagram.com/yourusername" target="_blank" className="text-gray-300 social-icon">
                <i className="fab fa-instagram"></i>
              </a>
              <a href="https://t.me/yourusername" target="_blank" className="text-gray-300 social-icon">
                <i className="fab fa-telegram-plane"></i>
              </a>
              <a href="https://wa.me/yourphonenumber" target="_blank" className="text-gray-300 social-icon">
                <i className="fab fa-whatsapp"></i>
              </a>
            </div>
            <p>© 2025 Давидян Давид. Все права защищены.</p>
          </div>
        </footer>
      );
    }

    function App() {
      React.useEffect(() => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("visible");
              }
            });
          },
          { threshold: 0.1 }
        );

        document.querySelectorAll(".fade-in").forEach((el) => observer.observe(el));
        return () => observer.disconnect();
      }, []);

      return (
        <div>
          <Header />
          <Hero />
          <About />
          <Services />
          <Gallery />
          <Contact />
          <Footer />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
